<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Minimal Blog Card</title>
  </head>
  <body>
    <main>
      <div class="card" style="width: 22.625rem; border: none;border-radius: 15px;">
        <img
          src="./Assets/cactus_img.jpg"
          class="card-img-top"
          alt="..."
          style="padding: 16px; border-radius: 25px;"
        />
        <div class="card-body" style="padding-left: 16px">
          <a href="#" class="design">Design</a>
          <h5 class="card-title" style="margin-top: 0">Embracing Minimalism</h5>
          <p class="card-text" style="margin-top: 0">
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
          <hr style="margin-top: 0" class="line" />
          <p class="name" style="margin-top: 0">Annie Spratt</p>
        </div>
      </div>
    </main>
  </body>
</html>
